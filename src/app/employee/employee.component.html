<h1>Hello {{Title}}</h1>
    <table>
    <tr>
        <td>Name</td>
        <td><input [(ngModel)]='Student.Name' name='Student.Name' /></td>
    </tr>
    <tr>
        <td>Surname</td>
        <td><input [(ngModel)]='Student.Surname'name='Student.Surname' /></td>
    </tr>
    <tr>
        <td>Address</td>
        <td><input [(ngModel)]='Student.Address'name='Student.Address' /></td>
    </tr>
    <tr>
        <td>Marks</td>
        <td><input [(ngModel)]='Student.Marks'name='Student.Marks' /></td>
    </tr>
    <button (click)='SaveRecord()' >Save</button>
    </table>
    <table border="1">
    <tr >
        <th>S.no</th>
        <th>Name</th>
        <th>Surname</th>    
        <th>Address</th>
        <th>Marks</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr *ngFor='let item of StudentList; let i = index'>
        <td>{{i+1}}</td>
        <td>{{item.Name}}</td>
        <td>{{item.Surname}}</td>
        <td>{{item.Address}}</td>
        <td>{{item.Marks}}</td>
        <td>
            <button (click)='EditRecord(i);' >Edit</button></td>
        <td>
            <button (click)='DeleteRecord(i);' >Delete</button>
        </td>
    </tr>
   </table>
